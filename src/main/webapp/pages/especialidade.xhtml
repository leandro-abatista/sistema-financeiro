<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	
	<ui:define name="conteudo">

	<h:form id="formListagem">
	
		<p:panel header="Cadastro de Especialidades" id="paneltable">
			
			<p:commandButton 
			value="Novo"
			actionListener="#{especBean.novo}"
			icon="fa fa-plus"
			oncomplete="PF('dialogo').show();"
			update=" :formCadastro:panelCadastro">
				
				<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
			</p:commandButton>
		
		</p:panel>	
			
		</h:form>
		
		<p:dialog header="Cadastrar Especialidade" widgetVar="dialogo"
		draggable="false" resizable="false" global="true" closable="false">
		
		<h:form id="formCadastro">
			
			<h:outputText value="Os campos com (*) são obrigatórios." style="color: red; font-weight: bold"/>
			<p:separator/>
		
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" id="panelCadastro">
				<h:outputLabel for="descricao" value="Descrição:*"/>
				<p:inputText id="descricao" value="#{especBean.especialidade.descricao}" 
				maxlength="50" size="50"
				required="true" requiredMessage="O campo 'Nome' é obrigatório!"/>
			</p:panelGrid>
			
			<p:separator/>
			
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
				<p:commandButton value="Salvar" 
					actionListener="#{especBean.salvar}"
					update=":mensagem :formCadastro:panelCadastro :formListagem"
					oncomplete="PF('dialogo').hide();" icon="fa fa-save"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" icon="fa fa-remove"/>
			</p:panelGrid>
		</h:form>
	
	</p:dialog>
	
	</ui:define>
	
</ui:composition>
