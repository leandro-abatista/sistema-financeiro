<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	
	<ui:define name="conteudo">
	
	<h:form>
		<p:panel header="Lista de Fornecedores Cadastrados">
			
			<f:facet name="header">
					<div style="margin-left: 5px; margin-top: 5px">
						<p:inputText placeholder="Nome do fornecedor"
						id="descricao" size="50" value="#{fornecedorBean.fornecedor.descricao}" />
						
						<p:spacer width="10px"/>
						
						<p:commandButton value="Pesquisar" icon="fa fa-search" update="@form"
						actionListener="#{fornecedorBean.pesquisar}"/>
					</div>
				</f:facet>
			
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginatorAlwaysVisible="false"
				paginator="true" id="tabela" value="#{fornecedorBean.fornecedoresFiltrados}" var="fornecedor">

				<p:column headerText="Código" width="80">
					<h:outputText value="#{fornecedor.id}"/>
				</p:column>

				<p:column headerText="Razão Social" sortBy="{fornecedor.descricao}" filterBy="{fornecedor.descricao}">
					<h:outputText value="#{fornecedor.descricao}"/>
				</p:column>

				<p:column headerText="CNPJ" width="200" sortBy="{fornecedor.cnpj}" filterBy="{fornecedor.cnpj}">
					<h:outputText value="#{fornecedor.cnpj}"/>
				</p:column>

				<p:column headerText="Opções" width="100" style="text-align: center">
					<p:commandButton icon="fa fa-check" title="selecionar">
						<f:attribute name="fornecedorSelecionado" value="#{fornecedor}"/>
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
		</p:panel>
	</h:form>

	</ui:define>
</ui:composition>
