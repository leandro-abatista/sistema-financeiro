<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:insert name="metadata" />

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="javascript" name="scripts.js" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<title>Sistema Financeiro</title>
</h:head>
<h:body>
	
	<p:growl id="mensagem"/>
	
	<p:dialog header="Autenticação de Usuário" closable="false" draggable="false" resizable="false" global="true" 
	visible="true" responsive="true"> 
		<h:form id="formulario">
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
			
				<p:outputLabel value="CPF:"/>
				<p:inputMask mask="999.999.999-99" required="true" 
				requiredMessage="O campo cpf é obrigatório"
				value="#{autenticacaoBean.usuario.pessoa.cpf}"/>
				
				<p:outputLabel value="Senha:"/>
				<p:password maxlength="8" size="20" required="true"
				requiredMessage="O campo senha é obrigatório!"
				value="#{autenticacaoBean.usuario.senha}"/>
				
			</p:panelGrid>
			
			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
			
				<p:commandButton value="Logar" icon="fa fa-users" 
				update=":mensagem"
				actionListener="#{autenticacaoBean.autenticar}"/>
				
				<p:commandButton value="Sair" icon="fa fa-sign-out" 
				update=":mensagem"
				actionListener="#{autenticacaoBean.logout}"/>
				
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
